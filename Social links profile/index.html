<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
	<title>Frontend Mentor | Social links profile</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>
	<div class="profileElement">
		<div class="profile">
			<div class="jessica">
				<img src="assets/images/avatar-jessica.jpeg" alt="profile picture">
				<h1>Jessica Randall</h1>
				<h2>London, United Kingdom</h2>
				<p>"Front-end developer and avid reader."</p>
			</div>
			<div class="links">
				<button>Github</button>
				<button>Frontend Mentor</button>
				<button>LinkedIn</button>
				<button>Twitter</button>
				<button>Instagram</button>
			</div>
		</div>
	</div>	
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ" target="_blank"></a>
		<a href="https://www.frontendmentor.io/profile/FrostyyShooter" target="_blank"></a>Frontend Mentor</a>.
		Coded by <a href="#">Devon Weijand</a>.
	</div>
	

<!-- 
	Jessica Randall
	London, United Kingdom
	"Front-end developer and avid reader."
	
	GitHub
	Frontend Mentor
	LinkedIn
	Twitter
	Instagram
-->
</body>
</html>
